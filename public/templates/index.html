{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>

	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	    <title>Padam Test Technique</title>
	</head>
	<body>

        {% if user.is_authenticated %}
            <div class="navbar-fixed">
                <nav class="blue darken-1">
                    <div class="nav-wrapper">
                          <a href="#" class="brand-logo">Padam</a>
                          <ul id="nav-mobile" class="right hide-on-med-and-down">
                                <li><a href="{% url 'booking_list' %}" ><i class="material-icons left">bookmark</i>Mes réservations</a></li>
                                <li><a href="{% url 'car_list' %}" ><i class="material-icons left">directions_car</i>Les voitures</a></li>
                                <li><a href="{% url 'sign_out' %}" ><i class="material-icons left">exit_to_app</i>Se déconnecter</a></li>
                          </ul>
                    </div>
                </nav>
            </div>
        {% else %}
            <div class="navbar-fixed">
                <nav class="blue darken-1">
                    <div class="nav-wrapper">
                          <a href="#" class="brand-logo">Padam</a>
                          <ul id="nav-mobile" class="right hide-on-med-and-down">
                                <li><a href="{% url 'sign_in' %}" ><i class="material-icons left">account_circle</i>Se connecter</a></li>
                                <li><a href="{% url 'sign_up' %}" ><i class="material-icons left">mode_edit</i>S'inscrire</a></li>
                          </ul>
                    </div>
                </nav>
            </div>
        {% endif %}

          <div class="container">
              {% block content %}
          </div>
        {% endblock %}

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
